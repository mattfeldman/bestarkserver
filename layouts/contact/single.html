<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{.Title}} | {{.Site.Title}}</title>
    <link rel="stylesheet" type="text/css" href='/assets/semantic/dist/semantic.min.css'/>
    <link rel="stylesheet" type="text/css" href='/css/homepage.css'/>
</head>
<body class="pushable">
<!-- Page Contents -->
<div class="pusher">
    <div class="ui inverted vertical static header center aligned segment">
        <div class="ui container">
            <div class="ui huge secondary inverted pointing menu">
                <a class="item" href="/">Home</a>
                <a class="item active" href="/contact">Contact</a>
            </div>
        </div>
        <div class="ui text container">
            <h1 class="ui inverted header">Contact</h1>
            <h3 class="ui inverted header">Best Ark Server</h3>
        </div>
    </div>

    <div class="ui vertical stripe segment text container">
        <div class="ui breadcrumb">
            <a href="/" class="section">Home</a>
            <span class="divider">/</span>
            <a href="/contact" class="section">Contact</a>
            <span class="divider">/</span>
            <div class="active section">{{.Title}}</div>
        </div>
        <h1>{{.Title}}</h1>
        <p>{{.Description}}</p>
        {{.Content}}
    </div>
    {{partial "footer" .}}
</div>

<script src="/assets/jquery/dist/jquery.min.js"></script>
<script src="/assets/semantic/dist/semantic.min.js"></script>
<script src="/assets/stickyFooter/dist/jquery.stickyfooter.min.js"></script>
<script>
    $(document).ready(function () {
        {{template "partials/scripts/stickyfooter.js"}}
    });
</script>
</body>
</html>
